steps:
- task: NuGetCommand@2
  displayName: 'NuGet Restore'
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'Build modern .NET'
  inputs:
    command: 'build'
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    arguments: '-c $(buildConfiguration)'

- task: VSBuild@1
  displayName: 'Build legacy .NET Framework'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:TargetFramework=net35;net40;net46;net48'
