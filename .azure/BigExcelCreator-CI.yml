name: 'BigExcelCreator-CI'

trigger:
  branches:
    include:
      - main
pr:
  branches:
    exclude:
      - '*'

pool:
  vmImage: 'windows-latest'

parameters:
- name: doNugetPush
  displayName: 'Publish NuGet Package'
  type: boolean
  default: false   # automatic runs will not push

variables:
  solution: '**/*.sln'
  mainProject: 'BigExcelCreator/BigExcelCreator.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self
  fetchDepth: 0
  clean: true
  fetchTags: true
  displayName: 'git checkout'
  enabled: true
  retryCountOnTaskFailure: 2

- template: Common/InstallEnvironment.yaml

 # Ensure sonar pipeline has run before continuing
- template: Common/ensure-pipeline-run.yaml
  parameters:
    org: fenase
    project: BigExcelCreator
    pipelineId: 18   # definitionId of BigExcelCreator-sonar
    timeoutMinutes: 20

- template: Common/build.yaml

- task: VSTest@3
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\bin\**\*.test.dll
    searchFolder: '$(System.DefaultWorkingDirectory)'
    codeCoverageEnabled: true
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    diagnosticsEnabled: true

- task: DotNetCoreCLI@2
  displayName: 'NuGet Pack'
  inputs:
    command: 'pack'
    packagesToPack: '$(mainProject)'
    versioningScheme: 'off'

# Conditional NuGet Push
- task: NuGetCommand@2
  displayName: 'NuGet Push'
  condition: eq('${{ parameters.doNugetPush }}', true)
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'Nuget BigExcel'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    publishLocation: 'pipeline'
